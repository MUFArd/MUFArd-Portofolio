<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
    <link rel="stylesheet" href="assets/css/index.css" />
    <title>Document</title>
</head>
<body>
    <header>
        <div class="logo">
            <h1>NESD</h1>
        </div>
        <nav>
            <div class="search">
                <input id="search" type="text" placeholder="Search..." />
                <button type="submit">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>
            </div>
            <div class="tag-buttons">
                <button data-tag="html" data-active="true" >
                    <i class="fa-brands fa-html5"></i> HTML
                </button>
                <button data-tag="css" data-active="true">
                    <i class="fa-brands fa-css3"></i> CSS
                </button>
                <button data-tag="js" data-active="true">
                    <i class="fa-brands fa-js"></i> JavaScript
                </button>
            </div>
        </nav>
    </header>

    <main>
        <div data-ctntags="html,css" class="content-card">
            <img src="/assets/img/MenuRadio.png" alt="" srcset="">
            <div class="content">
                <h2 class="title">Menu Radio</h2>
                <p>#HTML #CSS</p>
                <button id="preview-bttn" data-target="MenuRadio">Lihat</button>
            </div>
            <div class="preview-ctn" id="MenuRadio">
                    <iframe src="/my-konten/MenuRadio/index.html" frameborder="0"></iframe>
                    <button class="close-preview">Tutup</button>
                    <a href="/my-konten/MenuRadio/penjelasan.html" class="next-page">Selanjutnya</a>
            </div>
        </div>
    </main>
</body>
<script src="assets/js/index.js"></script>
</html>
